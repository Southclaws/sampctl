name: Test

on: [push, pull_request]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    env:
      FULL_ACCESS_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ACTIONS_ALLOW_UNSECURE_COMMANDS: "true"
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.17.3
      - uses: actions/checkout@v3
      - run: go get -v -t -d
      - name: Test
        run: go test -v ./...
